<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<head>
  <title>Sort a HTML Table Alphabetically</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">
  <div class="container">
    <table id="myTable" class="table table-bordered data-table">
      <tr id="namePriceAction">
        <th>Name<img src="img/tr.png" width="4%" height="4%" alt="" onclick="sortTable(0)" class="normal" id="image" />
        </th>
        <th>Price <img src="img/tr.png" width="4%" height="4%" alt="" onclick="sortTable(1)" class="normal"
            id="image2" /></th>
        <th>Action</th>
      </tr>
    </table>

    <form>
      <table>
        <tfoot>
          <tr>
            <td>
              <div class="form-group">
                <label>Название:</label>
                <input type="text" name="name" class="form-control" value="" required="">
              </div>
            </td>
            <td>
              <div class="form-group">
                <label>Цена</label>
                <input type="text" name="price" class='allownumericwithdecimal' value="" required="">
              </div>
            </td>

            <td><button type="submit" class="btn btn-success save-btn">Add</button> <button type="submit"
                class="btn btn-success save-btn">Update</button></td>
          </tr>
        </tfoot>
      </table>
    </form>
  <script src="script.js"></script>
  <script src="jquery.js"></script>
</div>
</body>

</html>
